<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1c1c1e;
      color: #fff;
      margin: 0;       /* remove default margin so header spans full width */
      padding: 0;      /* content padding will come from .page-content */
    }
    h1 { margin-top: 0; }
    ul { padding-left: 1.2rem; }
    /* include padding in width calculations to prevent overflow */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* Header layout */
    header {
      background: #3a3a3c;
      padding: 1rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      margin-bottom: 0.5rem;
    }

    /* Logo sizing */
    .logo {
      max-height: 125px;
      width: auto;
    }

    .page-title {
      position: absolute;
      left: 48%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      margin: 0;
    }

    /* Submit button sizing */
    .accent-button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      max-height: 100px;
      cursor: pointer;
      width: auto;
    }

    .page-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/the-sammamish-bulletin-logo.png" alt="Logo" class="logo"/>
    </a>
    <h1 class="page-title">Upcoming&nbsp;Events</h1>
    <a href="https://forms.gle/6s9GrFsPExvqpobU8"
       target="_blank"
       rel="noopener noreferrer">
      <img src="assets/exclamation-button.png"
           alt="Submit Something"
           class="accent-button"/>
    </a>
  </header>

  <div class="page-content">
    <h1>About Us</h1>
    <ul>
      <li>Group project at Skyline High School</li>
      <li>Created and maintained by Skylar Enns, Contact at: skytheredhead@gmail.com</li>
      <li>v0.0.3</li>
    </ul>
  </div>
</body>
</html>
