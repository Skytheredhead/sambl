<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.ico" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Sammamish Bulletin</title>
  <style>
    :root {
      --bg-primary: #1c1c1e;
      --bg-secondary: #3a3a3c;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --accent: #bfbfbf;
      --teal-glow: #bfbfbf;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .layout {
      display: grid;
      overflow-y: auto;
      grid-template-rows: auto auto 1fr;
      min-height: 100vh;
      width: 100%;
    }
    header {
      background: var(--bg-secondary);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 0.5rem;
    }
    .logo {
      max-height: 125px;
      margin-left: -50px;
    }
    .accent-button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      max-height: 100px;
      cursor: pointer;
    }
    .carousel {
      /* narrow it down so you see side borders */
      width: 90%;
      max-width: 1500px;
      aspect-ratio: 16/6;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      margin: 0.5rem auto 0;
      margin-bottom: 1rem;
      box-shadow: none;
      transition: box-shadow 0.3s ease-in-out;
      transition: box-shadow 0.3s ease;
    }
    .carousel:hover {
      /* slightly stronger glow on hover */
      box-shadow: 0 6px 16px var(--teal-glow);
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-nav {
      position: absolute;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    .carousel-nav span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-secondary);
      cursor: pointer;
    }
    .carousel-nav span.active {
      background: var(--accent);
    }

    /* Grid: Events 2/3 + About 1/3, natural row heights, pack to top */
    .grid {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      align-content: start;
    }

    /* Card styling */
    a.card {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 8px;
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      min-height: 200px;
    }
    a.card h2 {
      font-size: 1.6rem;
    }
    a.card:hover {
      box-shadow: 0 4px 12px var(--teal-glow);
    }

    

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .layout {
        grid-template-rows: auto auto auto;
        height: auto;
      }
      .carousel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <img src="assets/the-sammamish-bulletin-logo.png" alt="Logo" class="logo"/>
      <a href="https://forms.gle/6s9GrFsPExvqpobU8"
         target="_blank"
         rel="noopener noreferrer">
        <img src="assets/exclamation-button.png"
             alt="Submit Something"
             class="accent-button"/>
      </a>
    </header>
    <div class="carousel">
      <img src="assets/carousel1.png" class="active" alt="Slide1"/>
      <img src="assets/carousel1.png" alt="Slide2"/>
      <img src="assets/carousel1.png" alt="Slide3"/>
      <div class="carousel-nav">
        <span class="active" data-index="0"></span>
        <span data-index="1"></span>
        <span data-index="2"></span>
      </div>
    </div>
    <section class="grid">
      <a href="events.html" class="card news">
        <h2>Events</h2>
      </a>
      <a href="news.html" class="card events">
        <h2>News</h2>
      </a>
      <a href="about.html" class="card about">
        <h2>About</h2>
      </a>
    </section>
  </div>
  <script>
    (function(){
      const slides = document.querySelectorAll('.carousel img');
      const dots   = document.querySelectorAll('.carousel-nav span');
      let current = 0;
      function show(idx){
        slides.forEach((s,i)=>s.classList.toggle('active', i===idx));
        dots.forEach((d,i)=>d.classList.toggle('active', i===idx));
        current = idx;
      }
      dots.forEach(dot => dot.addEventListener('click', () => show(+dot.dataset.index)));
      setInterval(() => show((current + 1) % slides.length), 3000);
    })();
  </script>
</body>
</html>
